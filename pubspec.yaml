name: maverick_browser
description: "Maverick Browser - A feature-rich Flutter-based mobile browser."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.5
  hydrated_bloc: ^9.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  dio: ^5.4.0
  webview_flutter: ^4.4.4
  google_mobile_ads: ^4.0.0
  pull_to_refresh: ^2.0.0
  lottie: ^3.0.0
  permission_handler: ^11.1.0
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.1.12
  intl: ^0.18.1
  logger: ^2.0.2
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
