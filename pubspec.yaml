name: youtube_clone
description: "A Flutter YouTube Clone with video playback, search, and more."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Video player
  video_player: ^2.9.2
  chewie: ^1.8.5
  
  # State management
  provider: ^6.1.2
  
  # HTTP requests
  http: ^1.2.2
  
  # UI components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^14.6.2
  
  # Icons
  font_awesome_flutter: ^10.8.0
  
  # Time formatting
  timeago: ^3.7.0
  
  # Local storage
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
